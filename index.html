<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rezerwacje świetlic gminnych — MVP v3</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Style własne -->
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- Nagłówek -->
  <header class="p-4 bg-white shadow">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold">Świetlice gminne — rezerwacje</h1>
      <div class="text-sm text-gray-500">MVP v3 — układ poziomy</div>
    </div>
  </header>

  <!-- Layout -->
  <main class="max-w-6xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Lewa kolumna -->
    <section class="lg:col-span-1 space-y-3">
      <div id="sidebar"></div>
    </section>

    <!-- Prawa kolumna -->
    <section class="lg:col-span-2 space-y-4">
      <div id="main"></div>
    </section>
  </main>

  <footer class="max-w-6xl mx-auto p-6 text-xs text-gray-500">
    MVP: statyczny frontend + Supabase
  </footer>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <!-- Konfiguracja (Twoje klucze) -->
  <script src="./supabase-config.js" defer></script>
  <!-- Aplikacja -->
  <script src="./app.js" defer></script>
</body>
</html>
