<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rezerwacje świetlic gminnych — MVP v3</title>
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Dodatkowe style własne -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <!-- (1) Nagłówek -->
  <header class="p-4 bg-white shadow">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold">Świetlice gminne — rezerwacje</h1>
      <div class="text-sm text-gray-500">MVP v3 — układ poziomy</div>
    </div>
  </header>

  <!-- (2) Layout: lewa kolumna (sidebar) + prawa kolumna (main) -->
  <main class="max-w-6xl mx-auto p-4 grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- LEWA KOLUMNA: wyszukiwarka + lista + mapa -->
    <section class="lg:col-span-1 space-y-3">
      <div id="sidebar"></div>
    </section>

    <!-- PRAWA KOLUMNA: nagłówek obiektu -> selektory -> formularz -> kalendarz -> dokumenty -->
    <section class="lg:col-span-2 space-y-4">
      <div id="main"></div>
    </section>
  </main>

  <footer class="max-w-6xl mx-auto p-6 text-xs text-gray-500">
    MVP: statyczny frontend + Supabase
  </footer>

  <!-- (3) Konfiguracja Supabase/Maps -->
  <script src="./supabase-config.js" defer></script>
  <!-- (4) Aplikacja (render + logika) -->
  <script src="./app.js" defer></script>
</body>
</html>
